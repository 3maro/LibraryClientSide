<div class="container" *ngIf="!isUserAuthenticated();">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card p-4">
        <div class="card-body">
          <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <h2 class="h3 my-4 font-weight-normal text-center"><i class="fas fa-sign-in-alt me-2"></i> Login</h2>
            <div *ngIf="invalidLogin" class="alert alert-danger text-center" role="alert">
              <i class="fas fa-exclamation-circle me-2"></i> Incorrect email or password. Please try again.
            </div>
            <div class="form-group mb-3">
              <label for="email"><i class="fas fa-envelope ms-2 mb-2"></i> Email address</label>
              <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email address" required
                autofocus aria-label="Email address">
            </div>
            <div class="form-group mb-3">
              <label for="password"><i class="fas fa-lock ms-2 mb-2"></i> Password</label>
              <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password"
                required aria-label="Password">
            </div>
            <button class="btn btn-primary btn-block mb-4" type="submit"><i class="fas fa-sign-in-alt me-2"></i> Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="text-center mt-3" *ngIf="isUserAuthenticated();">
    <p>Welcome! You are logged in.</p>
    <a href="/" class="btn btn-secondary"><i class="fas fa-home me-2"></i> Home</a>
  </div>
</div>
