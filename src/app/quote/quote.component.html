<div class="container">
    <h1 class="text-center my-4">Quotes</h1>
    <div class="quote-list">
      <div *ngFor="let quote of quoteList | async; index as i" class="quote-card">
        <div class="quote-content">{{ quote.content }}</div>
        <div class="quote-book">Book: {{ quote.bookName }}</div>
      </div>
    </div>
  </div>
