<!-- Include Font Awesome CSS stylesheet to access icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- ng-http-loader: Displays a loading spinner during HTTP requests -->
    <ng-http-loader [debounceDelay]="600"></ng-http-loader>

    <!-- Main page container -->
    <div class="page-container mb-5">

        <tp-theme-provider>
            
            <!-- Navigation bar component -->
            <nav>
                <app-navbar></app-navbar>
            </nav>
            <div class="me-5 mt-3 float-end">
                <tp-theme-switcher></tp-theme-switcher>
            </div>
            <!-- Router outlet for dynamically rendering components based on routes -->
            <router-outlet></router-outlet>
        </tp-theme-provider>

    </div>

    <!-- Footer component -->
    <app-footer></app-footer>
</body>
